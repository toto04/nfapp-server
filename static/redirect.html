<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Area Personale</title>
</head>

<body>
    <div id="title">
        <h1>NFAPP</h1>
    </div>
    <div id="content">
        <div id="margined">

            <div class="scelte" id="article">
                <div>
                    <div class="formheader">
                        <h3>Ti stiamo reindirizzando sull'nfapp</h3>
                    </div>
                    <p style="padding: 10px; text-align: center;">
                        Se non vieni reindirizzato automaticamente
                        <a style="display: block;" id="cliccaQui" href="#"><input style="margin: 8px 0;" type="submit"
                                value="clicca qui" /></a>
                        oppure scarica l'app
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        Array.from(document.querySelectorAll('.scelte')).forEach(e => {
            e.children[0].children[0].addEventListener('click', () => {
                $('#' + e.id + ' form').slideToggle()
            })
        })
    </script>
    <script defer>
        function findGetParameter(parameterName) {
            let result = undefined
            let tmp = []
            location.search.substr(1).split("&").forEach(item => {
                tmp = item.split("=")
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1])
            })
            return result
        }

        let url = 'nfapp:///post/?id=' + findGetParameter('post')
        document.getElementById('cliccaQui').href = url
        window.location.replace(url)
    </script>
</body>

</html>
